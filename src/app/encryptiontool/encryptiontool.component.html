<div class="container" style="margin-top: 3em; margin-bottom: 3em">

    <div class="row">
        <h2 class="col-12">Encryption tool</h2>
    </div>
    <div class="row">
        <div class="form-group col-12">
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="" (click)="encrypt()">
                <label class="custom-control-label" for="customRadio1">Encrypt</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" (click)="decrypt()">
                <label class="custom-control-label" for="customRadio2">Decrypt</label>
            </div>
        </div>
    </div>
    <div class="row">
        <p class="col-12">Select an encryption algorithm</p>
    </div>
    <div class="row">
        <div class="col-12 col-md-5 form-group">
            <label for="algorithm">Encryption algorithm</label>
            <select class="form-control" #selectedAlgorithm id="algorithm" (change)="onChange(selectedAlgorithm.value)">
                <option *ngFor="let algo of algorithms" [value]="algo">{{algo}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-12 form-group">
            <label>Write the encryption key</label>
            <div class="form-group">
                <textarea class="form-control" (input)="encryptionKey = $event.target.value"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card border-primary mb-3" style="height: 270px">
                <div class="card-header">{{menuHeader}}</div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea class="form-control" value="{{inputText}}" #textFromInput style="height: 130px" id="exampleTextarea" rows="3"></textarea>
                    </div>
                    <button (click)="handleInputText(textFromInput.value)" class="btn btn-primary">{{menuHeader}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
